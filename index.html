<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Me!</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <section class="container-fluid">
				<div id="tarifa" class="none div-price col-xs-12 col-sm-2 col-sm-push-10"></div>
        <div class="row header">
          <div class="form-inline col-xs-12">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 text-center">
								<i class="glyphicon glyphicon-record"></i>
								<input type="text" class="form-control" id="partida" placeholder="Where are you?">
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-4 text-center">
								<i class="glyphicon glyphicon-map-marker"></i>
								<input type="text" class="form-control" id="llegada" placeholder="Where to?">
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-md-2 text-center">
              <button type="submit" id="trazar-ruta" class="btn btn-default btn-md">Show me the way</button>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-md-2 text-center">
              <button type="submit" id="encuentrame" class="btn btn-default btn-md">Find me</button>
            </div>
          </div>
        </div>
				<div class="row">
	        <div id="mapa" class="col-md-12"></div>
	      </div>
    </section>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrHes4ltO64jvQqDtwIlPjQFsuVGWHrQU&callback=initMap&libraries=places"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
